<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/template-menu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

	<ui:define name="head">
		<title>Advocatus - Produtos</title>
	</ui:define>


	<ui:define name="body">
	
	<h:form id="formPrincipal">	
		<h:dataTable value="#{produtoController.getProdutos()}" var="produto">
			<h:column>
				<f:facet name="header">ID</f:facet> #{produto.id} </h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet> #{produto.nome} </h:column>
			
			<h:column>
				<f:facet name="header">Descrição</f:facet> #{produto.descricao} 
			</h:column>			
			
			<h:column>
				<f:facet name="header">Ações</f:facet>
				<h:link value="editar 1" outcome="produtoForm">
					<f:param name="id" value="#{produto.id}" />
				</h:link>
				<h:commandLink value="editar 2"
					action="produtoForm?faces-redirect=true&amp;includeViewParams=true">
					<f:setPropertyActionListener value="#{produto}"
						target="#{produtoController.produto}" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
