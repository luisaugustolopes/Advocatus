<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"	
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<!--*****************************************************	
HEAD
*********************************************************-->
<h:head>
	<title>Advocatus - Login</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
	<h:outputStylesheet library="default" name="css/style.css"/>
	<div>		
		<h2 id="site-logo">WebService</h2>		
		<h2 id="site-description">teste</h2>
	</div>
</h:head>


<h:body>
	<ui:debug hotkey="x"/>
	
	<p:layout>
		<p:layoutUnit position="center" style="border:0">
		
			<p:dialog header="Login" visible="true" closable="false" draggable="false" resizable="false" width="420">
		
				<h:graphicImage library="default" name="img/user.png" />
		
				<h:form id="formPrincipal">
					<h:panelGrid columns="2" >
						<h:outputLabel for="username" value="Usuário: *"/>
						<h:inputText id="username" value="#{autenticacaoBean.usuario.logon}" size="20" maxlength="40" style="text-transform:uppercase" />
						
						<h:outputLabel for="password" value="Senha: * " />
						<h:inputSecret id="password" value="#{autenticacaoBean.usuario.senha}" size="20" maxlength="20" />
						
						<h:panelGroup>
							<h:form>
							<h:link value="Esqueci meu usuário e/ou senha" outcome="recuperar-usuario-senha" style="font-size: 11px"/>
							
							</h:form>
						</h:panelGroup>
						
						<p:commandButton ajax="false" value="Login" action="#{autenticacaoBean.efetuarLogon(autenticacaoBean.usuario)}" />
					</h:panelGrid>
				</h:form>				
		
			<p:messages/>
		
			</p:dialog>
			
		</p:layoutUnit>
		
	</p:layout>
</h:body>

</html>
