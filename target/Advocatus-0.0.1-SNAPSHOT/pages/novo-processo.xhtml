<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/template-menu.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"	
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:define name="head">
	<title>Advocatus - Novo processo</title>
</ui:define>

<ui:define name="body">

		<p:commandLink value="Confirmar" oncomplete="confirmation.show()" />
	
		<p:confirmDialog id="Excluir" widgetVar="confirmation"	message="Confirma ?" appendTo="@(body)"
						header="Excluir" severity="alert" closeOnEscape="true">
			<h:form>		
			<p:commandButton value="Sim" actionListener="#{pessoaBean.acao}" oncomplete="confirmation.hide()"/>
			<p:commandButton value="Não" onclick="confirmation.hide()"/>
			</h:form>			
		</p:confirmDialog>	

</ui:define>

</ui:composition>
