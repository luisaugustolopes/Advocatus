<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/template-menu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

	<ui:define name="head">
		<title>Advocatus - Produto</title>
	</ui:define>


	<ui:define name="body">

		<f:metadata>
			<f:viewParam name="id" value="#{produtoController.produto}" />
		</f:metadata>
		<h:head>
			<title>Detalhes do Produto</title>
		</h:head>
		<h:body>
			<h:form>
				<h:panelGrid columns="2"> Nome: <h:inputText
						value="#{produtoController.produto.nome}" /> Descrição: <h:inputText
						value="#{produtoController.produto.descricao}" />
					<h:commandButton action="#{produtoController.salvar}"
						value="Salvar" />
				</h:panelGrid>
			</h:form>
		</h:body>

	</ui:define>

</ui:composition>
