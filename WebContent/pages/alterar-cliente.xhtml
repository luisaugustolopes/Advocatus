<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/template-menu.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"	
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

<ui:define name="head">
	<title>Advocatus - Clientes</title>
</ui:define>


<ui:define name="body">


	<h:form id="formPrincipal">
		<p:panelGrid id="panelAlterarPF" columns="2" rendered="#{pessoaBean.isPessoaFisica()}">
  	
            <h:outputText value="Nome:"/>
            <p:inputText id="nome" value="#{pessoaBean.fisica.nome}" size="60" required="true" requiredMessage="Informe o Nome"/>
           	
           	<h:outputText value="Sexo:" />
			<p:selectOneRadio value="#{pessoaBean.fisica.sexo}">
               	<f:selectItem itemLabel="Masculino" itemValue="M"/>
               	<f:selectItem itemLabel="Feminino" itemValue="F"/>
               </p:selectOneRadio>
			
			<h:outputText value="E-mail:" />
               <p:inputText value="#{pessoaBean.fisica.email}" size="60"/>
               
               
               <h:outputText value="CPF:"/>
			<h:panelGroup>
			
			<p:inputMask mask="999.999.999-99" id="cpf"  value="#{pessoaBean.fisica.cpf}" required="true" requiredMessage="Informe o CPF" validator="#{pessoaBean.validate}">
				<p:ajax update="@form" event="blur"/>
			</p:inputMask>
			
			</h:panelGroup>
               
        </p:panelGrid>
	</h:form>



</ui:define>

</ui:composition>
