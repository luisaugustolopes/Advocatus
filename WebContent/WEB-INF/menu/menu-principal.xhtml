<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<p:panel style="" id="panelMenu" header="Menu" toggleable="true"
	toggleOrientation="horizontal" toggleSpeed="500" widgetVar="panel">
	<p:menu id="menuSistema">

		<p:menuitem value="Meus dados" url="meus-dados.xhtml"
			icon="ui-icon-pencil" />

		<p:submenu label="Cadastro">
			<p:menuitem value="Usuário" url="lista-usuario.xhtml" />
			<p:menuitem value="Clientes" url="lista-cliente.xhtml" />
			<p:menuitem value="Advogado" url="lista-advogado.xhtml" />
			<p:submenu label="Processo">
				<p:menuitem value="Processo" url="#" />
				<p:menuitem value="Tipo Processo" url="#" />
				<p:menuitem value="Fases Processo" url="#" />
				<p:menuitem value="Órgão Judicial" url="#" />
			</p:submenu>
		</p:submenu>

		<p:submenu label="Processo" icon="ui-icon-suitcase">
			<p:menuitem value="Andamento" url="#" />
			<p:menuitem value="Prazos" url="#" />
		</p:submenu>


		<p:menuitem>
			<h:form>
				<p:commandLink styleClass="ui-menuitem-link"
					action="#{autenticacaoBean.logout}" ajax="false" immediate="true">
					<h:outputText styleClass="ui-menuitem-icon ui-icon ui-icon-close" />
					<h:outputText styleClass="ui-menuitem-text" value="Sair" />
					<p:confirm header="Confirmação" message="Deseja sair do sistema ?"
						icon="ui-icon-alert" />
				</p:commandLink>

				<p:confirmDialog global="true" showEffect="fade">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</h:form>
		</p:menuitem>
	</p:menu>
</p:panel>
</html>
