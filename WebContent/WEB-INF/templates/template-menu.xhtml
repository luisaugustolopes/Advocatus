<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"	
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<!--*****************************************************	
HEAD
*********************************************************-->
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<h:outputStylesheet library="default" name="css/style.css"/>
	<h:outputStylesheet library="default" name="js/default.js"/>	
	<ui:insert name="head"/>	
</h:head>
<h:body>

	<ui:debug hotkey="x"/>
	
	<div align="center" >
		
		<!--*****************************************************	
		BODY
		*********************************************************-->
		
		<p:layout style="min-width:800px;max-width:1020px;min-height:620px" fullPage="true">
			
			<p:layoutUnit position="north" size="50" style="border:0">
				<h:outputLabel value="Advocatus" style="font-size:30px" styleClass="fontPadrao"/>
			</p:layoutUnit>	
			
			<p:layoutUnit position="center" style="border:0">
				
				<p:layout>
						<p:layoutUnit id="layoutUnitWest" position="west" resizable="true" style="border:0">
							<ui:include src="/WEB-INF/menu/menu-principal.xhtml"/>															
						</p:layoutUnit>
						
						<!--*****************************************************
						CORPO
						***************************************************** -->
						<p:layoutUnit id="center" position="center" style="border:0">
							<ui:insert name="body">
							Conteúdo do corpo
							</ui:insert>
						</p:layoutUnit>				
												
						<!--*****************************************************	
						FOOTER
						*********************************************************-->						
						<p:layoutUnit id="bottom" position="south" size="60" style="border:0">
							<ui:insert name="footer"></ui:insert>
							<h:outputLabel value="Luís Lopes 2014" styleClass="fontPadrao" /> &copy; <h:outputLabel value="Todos os direitos reservados"/>							
						</p:layoutUnit>		
					</p:layout>				
			</p:layoutUnit>
		</p:layout>		
	</div>
	

</h:body>

<ui:insert name="dialogs"/>

</html>
